<div class="p-0">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions"  
          *ngFor="let item of carouselList; let index = index" [attr.data-slide-to]="index">
        </li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let item of carouselList; 
          let index = index; let isFirst = first" [ngClass]="{active:isFirst}">
            <img [src]="item.image" class="image" [style]="item.size">
            <div class="carousel-caption d-none d-md-flex justify-content-center">
                <!-- <div class="carousel-caption-background">
                    <h5 [textContent]="item.text"></h5>
                    <p [textContent]="item.text"></p>
                </div> -->
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
